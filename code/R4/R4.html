<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metatags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web de prueba para solución de solicitud R4, consumir servicios de una API Rest gratuita y listar la información en una tabla.">
    <meta name="author" content="José Mirabal">

    <!-- Metatags Open Graph -->
    <meta property="og:locale" content="es_ES">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Solución - Solicitud R4">
    <meta property="og:description" content="Web de prueba para solución de solicitud R4">

    <!-- Título de la página -->
    <title>Solución - Solicitud R4</title>

    <!-- Links a favicon y CSS -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- Table con donde se muestran los elementos obtenidos de la API -->
        <table class="table">
          <!-- Cabecera de la tabla con los nombres de las columnas -->
          <thead class="table-head">
            <tr class="head-row">
              <th>
                <div class="table-heading">
                  <span>Autor</span>
                  <img src="img/arrow-down-up.svg" alt="arrow down up icon">
                </div>
              </th>
              <th>
                <div class="table-heading">
                  <span>Título</span>
                  <img src="img/arrow-down-up.svg" alt="arrow down up icon">
                </div>
              </th>
              <th>
                <div class="table-heading">
                  <span>Fuente</span>
                  <img src="img/arrow-down-up.svg" alt="arrow down up icon">
                </div>
              </th>
              <th>
                <div class="table-heading">
                  <span>Categoría</span>
                  <img src="img/arrow-down-up.svg" alt="arrow down up icon">
                </div>
              </th>
              <th>
                <div class="table-heading">
                  <span>Idioma</span>
                  <img src="img/arrow-down-up.svg" alt="arrow down up icon">
                </div>
              </th>
              <th>
                <div class="table-heading">
                  <span>País</span>
                  <img src="img/arrow-down-up.svg" alt="arrow down up icon">
                </div>
              </th>
            </tr>
          </thead>
          <tbody class="table-body" id="table-data">
            
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
